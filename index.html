<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>A/B Test – NRR Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
            text-align: center;
            padding: 0 20px;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .info {
            font-size: 0.9rem;
            color: #555;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 40px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        const grupaA = "https://forms.gle/SH8r7p8LSGbkmgZ79"; // Dashboard Power BI
        const grupaB = "https://forms.gle/m2hnz13H3z6AxC1j8"; // Statyczna tabela

        const rand = Math.random();
        setTimeout(() => {
            window.location.href = rand < 0.5 ? grupaA : grupaB;
        }, 3000); // 3 sekundy delay, aby użytkownik mógł przeczytać info
    </script>
</head>
<body>
    <div class="message">Trwa przekierowywanie do ankiety...</div>
    <p class="info">
        Zbieramy dane w ramach krótkiego testu A/B, aby lepiej zrozumieć preferencje użytkowników. Dziękujemy za pomoc!
    </p>
    <div class="loader"></div>
    <footer>
        Masz pytania? <a href="mailto:twojemail@przyklad.pl">Skontaktuj się ze mną</a>
    </footer>
</body>
</html>
