<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>A/B Test â€“ NRR Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        const grupaA = "https://forms.gle/SH8r7p8LSGbkmgZ79"; // Dashboard Power BI
        const grupaB = "https://forms.gle/m2hnz13H3z6AxC1j8"; // Statyczna tabela

        const rand = Math.random();
        setTimeout(() => {
            window.location.href = rand < 0.5 ? grupaA : grupaB;
        }, 4000); // 4 second delay for user to see the message
    </script>
</head>
<body>
    <div class="message">Trwa przekierowywanie do ankiety...</div>
    <div class="loader"></div>
</body>
</html>
